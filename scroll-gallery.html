<template id="mwg-007-template">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      appearance: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :host {
      display: block;
      position: relative;
      background: linear-gradient(90deg, #667eea 100%, #764ba2 100%);
      color: #f1f1f1;
      font: 500 normal 22px/1.3 "Inter", sans-serif;
      overflow-x: hidden;
      width: 100%;
    }

    .mwg_effect007 {
      min-height: 100vh;
    }

    .mwg_effect007 .scroll {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .mwg_effect007 .header {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 25px;
      left: 0;
      font: 500 normal 13px/0.9 "IBM Plex Mono";
      text-transform: uppercase;
    }

    .mwg_effect007 .pin-height {
      height: 400vh;
    }

    .mwg_effect007 .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
      width: 100vw;
    }

    .mwg_effect007 .circle {
      width: 300%;
      aspect-ratio: 1;
      z-index: 20;
      position: absolute;
      top: 50%;
      left: -100%;
    }

    .mwg_effect007 .title {
      width: 943px;

      height: auto;
      object-fit: cover;
      position: absolute;

      top: 50%;
      left: 50%;
    }

    .title.ride {
      scale: 0.8;
      margin-top: -25px;
    }

    .mwg_effect007 .media {
      width: 50vw;
      aspect-ratio: 4/3;
      border-radius: 0.6vw;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 99999px;
    }

    .mwg_effect007 .media-overlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vw;
      aspect-ratio: 4/3;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 25%,
        rgba(0, 0, 0, 1) 100%
      );
      border-radius: 99999px;
      pointer-events: none;
      z-index: 5;
    }

    .mwg_effect007 .media-background {
      position: absolute;
      top: 0;
      right: 50%;
      width: 100%;
      height: 100%;

      z-index: 1;
      opacity: 1;
    }

    .mwg_effect007 .title {
      position: absolute;
      top: 0;
      left: 50%;
      width: 40vw;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 10;
      object-fit: contain;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .mwg_effect007 .circle {
        width: 400%;
        left: -150%;
      }
      .mwg_effect007 .media {
        width: 55vw;
      }
    }

    .mwg_effect007 .debugger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 14px;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 200px;
    }

    .mwg_effect007 .debugger .label {
      color: #888;
      margin-bottom: 5px;
    }

    .mwg_effect007 .debugger .value {
      color: #00ff88;
      font-weight: bold;
      font-size: 16px;
    }
    .mwg_effect007 .description {
      position: absolute;
      top: 0;
      left: 0;
      width: 380px;
      padding: 50px;
      z-index: 30;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      font-size: 16px;
    }

    .mwg_effect007 .description {
      opacity: 0;
      transform: translateY(0);
    }

    .mwg_effect007 .description.active {
      opacity: 1;
    }

    .custom-button {
      transform: scale(0.75);
      display: flex;
      align-items: center;
      text-transform: uppercase;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.1em;
      gap: 2px;
      text-decoration: none;
      color: inherit;
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.75);
      z-index: 15;
    }

    .custom-button .arrow-left {
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .custom-button:hover .arrow-left {
      transform: translateX(43px) scale(1);
    }

    .custom-button .button-text {
      height: 43px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid #545247;
      border-radius: 9999px;
      padding: 8px 16px;
    }

    .custom-button:hover .button-text {
      transform: translateX(43px);
    }

    .custom-button .arrow-right {
      transition: all 0.3s ease;
    }

    .custom-button:hover .arrow-right {
      transform: translateX(43px) scale(0);
    }

    .heroes-description {
      position: absolute;
      top: 3.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8%;
      text-align: center;
      z-index: 25;
      font-size: 14px;
      line-height: 1.2;
      color: #f1f1f1;
    }
  </style>
