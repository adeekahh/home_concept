<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Scroll Component</title>
  </head>
  <body>
    <template id="gallery-scroll-template">
      <style>
        .gallery-scroll {
          height: 250vh;
          background: red;
          overflow: hidden;
          display: flex;
          align-items: center;
        }

        .cards {
          display: flex;
          align-items: center;
          gap: 2vw;
          width: max-content;
          height: 100%;
          /* padding-left: 120vw; */
        }

        .card {
          width: 300px;
          height: 400px;
          background: #374151;
          border-radius: 8px;
          overflow: hidden;
          flex-shrink: 0;
        }

        .card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      </style>

      <section class="gallery-scroll">
        <div class="container">
          <div class="cards">
            <div class="card">
              <img src="assets/medias/gallery-01.png" alt="Gallery 1" />
            </div>
            <div class="card">
              <img src="assets/medias/gallery-02.png" alt="Gallery 2" />
            </div>
            <div class="card">
              <img src="assets/medias/gallery-03.png" alt="Gallery 3" />
            </div>
            <div class="card">
              <img src="assets/medias/gallery-04.png" alt="Gallery 4" />
            </div>
            <div class="card">
              <img src="assets/medias/gallery-05.png" alt="Gallery 5" />
            </div>
          </div>
        </div>
      </section>
    </template>
  </body>
</html>
