<template id="parallax-columns-template">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      appearance: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :host {
      display: block;
      position: relative;
      /* background: #121212; */
      color: #f1f1f1;
      font: 500 normal 22px/1.3 "Inter", sans-serif;
      /* overflow: hidden; */
    }

    .parallax-columns {
      display: flex;
      gap: 1.6vw;
      padding: 0 1.6vw;
      width: 100%;
    }

    .parallax-columns .col {
      flex: 1;
    }

    .parallax-columns .container {
      display: flex;
      flex-direction: column;
      gap: 1.6vw;
      padding-bottom: 1.6vw;
    }

    .parallax-columns .media {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .parallax-columns .media:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .parallax-columns {
        height: 100vh;
        display: flex;
        gap: 15px;
        padding: 0 15px;
      }
      .parallax-columns .container {
        gap: 15px;
        padding-bottom: 15px;
      }
    }
  </style>
